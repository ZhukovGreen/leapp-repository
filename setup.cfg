[flake8]
max-line-length = 119
    # redefinition of unused 'current_actor_context'
    # redefinition of unused 'current_actor_libraries'
    # 'leapp.snactor.fixture.current_actor_context' imported but unused
    # 'leapp.snactor.fixture.current_actor_libraries' imported but unused
per-file-ignores =
    repos/system_upgrade/el7toel8/actors/*/tests/*.py:F811,F401
application-import-names = leapp
# check only for correct group type and abc sorting without group
import-order-style = pep8
# default values + ignore strict alphabetical sorting within one module import
ignore =
    E121,E123,E126,E133,E241,E242,E226,W503,W504,W505,I101,E741,
    N400,    ; TODO Found backslash that is used for line breaking
    E800,    ; TODO Commented code
    N801,N802,N815,N803,N816,N806    ; TODO various unpythonic naming conventions
    P101,P103,    ; TODO format string does contain unindexed parameters
    C405,C412,C407,C402,C408,    ; TODO code optimization possible
    B011,   ; TODO using assert as a validation
    B007,   ; TODO not used variable in a for loop
    A003,   ; TODO name of variable the same like some python builtin
    B014,   ; TODO redudant exception type
    PIE781, ; TODO You are assigning to a variable and then returning. Instead remove the assignment and return.
    I250,   ; TODO Unnecessary import alias
    B008,   ; TODO Do not perform function calls in argument defaults.  The call is performed only once at function
            ;  definition time. All calls to your function will reuse the result of that definition-time function call.
            ;  If this is intended, assign the function call to a module-level variable and use that variable as
            ;  a default value.
    F401,   ; TODO not used import
